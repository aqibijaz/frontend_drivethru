<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .submitbutton {
      width: 100%;
      background: #e03a3c;
      color: white;
    }

    .margintop {
      margin-top: 100px;
      margin-bottom: 100px;
    }
  </style>
</head>

<body>
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
      <app-profile></app-profile>
    </mat-drawer>
    <div class="container margintop">
      <mat-horizontal-stepper #stepper>
        <mat-step>
          <ng-template matStepLabel>Personal Information</ng-template>
          <form [formGroup]="personalInfoForm">
            <div class="row justify-content-center">
              <div class="col-6">
                <h1>Personal Information</h1>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text"
                    class="form-control {{personalInfoForm.get('name').invalid && personalInfoForm.get('name').touched ? 'input-error' : ''}}"
                    formControlName="name" placeholder="Name" />
                </div>
                <div class="form-group">
                  <label>Father Name:</label>
                  <input type="text" class="form-control" formControlName="fatherName" placeholder="Father Name" />
                </div>
                <div class="form-group">
                  <label>Mother Name:</label>
                  <input type="text" class="form-control" formControlName="motherName" placeholder="Mother Name" />
                </div>
                <div class="form-group">
                  <label>CNIC # / B-Form #:</label>
                  <input type="number" class="form-control" formControlName="cnic" placeholder="CNIC # / B-Form #" />
                </div>
                <div class="form-group">
                  <label>Date Of Birth (exactly as it appears on SSC/ O-Level
                    Certificate):</label>
                  <input type="date" class="form-control" formControlName="dob" placeholder="MM/DD/YYYY" />
                </div>
                <div class="form-group">
                  <label>Gender:</label>
                  <select class="form-control" formControlName="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Religion:</label>
                  <input type="text" formControlName="religion" class="form-control" placeholder="Religion" />
                </div>
                <div class="form-group">
                  <label>Blood Group:</label>
                  <select class="form-control" formControlName="bloodGroup">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O+</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Passport No (If available):</label>
                  <input type="text" formControlName="passportNumber" class="form-control" placeholder="Passport No" />
                </div>
                <div class="form-group">
                  <label>Martial Status:</label>
                  <select class="form-control" formControlName="maritalStatus">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                    <option>Widow</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Name of Kin:</label>
                  <input type="text" formControlName="nameOfNextOfKin" class="form-control" placeholder="Name of Kin" />
                </div>
                <div class="form-group">
                  <label>Next of Kin Relationship:</label>
                  <input type="text" formControlName="nextOfKinRelation" class="form-control"
                    placeholder="Select Next of kin relation" />
                </div>

                <div class="row">
                  <div class="col-6">
                    <button [disabled]="personalInfoForm.invalid" type="submit" (click)="submitPersonalInfo()"
                      class="btn btn-default submitbutton">
                      Submit
                    </button>
                  </div>
                  <div class="col-6">
                    <button type="submit" (click)="fromPersonalToGuardian()" class="btn btn-default submitbutton">
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Gardian Information</ng-template>
          <form [formGroup]="gardianInfoForm">
            <div class="row justify-content-center">
              <div class="col-6">
                <h2>Guardian Information</h2>
                <div class="form-group">
                  <label>Guardian Name:</label>
                  <input type="text" class="form-control" formControlName="guardianName" placeholder="Guardian Name" />
                </div>
                <div class="form-group">
                  <label>Guardian Relationship:</label>
                  <select class="form-control" formControlName="guardianRelation">
                    <option>Father</option>
                    <option>Mother</option>
                    <option>Uncle</option>
                    <option>Aunt</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Guardian Monthly Income:</label>
                  <input type="number" class="form-control" min="0" placeholder="Guardian Monthly Income"
                    formControlName="guardianMonIncome" />
                </div>
                <div class="form-group">
                  <label>Guardian Cell No:</label>
                  <input type="text" class="form-control" formControlName="guardianCellNo"
                    placeholder="Guardian Cell No" />
                </div>
                <div class="form-group">
                  <label>Guardian Occupation:</label>
                  <input type="text" class="form-control" formControlName="guardianOccupation"
                    placeholder="Guardian Occupation" />
                </div>
                <div class="form-group">
                  <label>Guardian CNIC:</label>
                  <input type="number" class="form-control" formControlName="guardianCNIC"
                    placeholder="Guardian CNIC" />
                </div>
                <div class="form-group">
                  <label>Guardian NTN (If Available):</label>
                  <input type="text" class="form-control" formControlName="guardianNTN" placeholder="Guardian NTN" />
                </div>
                <div class="row">
                  <div class="col-4">
                    <button type="submit" (click)="fromGuardianToPersonal()" class="btn btn-default submitbutton">
                      Back
                    </button>
                  </div>
                  <div class="col-4">
                    <button [disabled]="gardianInfoForm.invalid" type="submit" (click)="submitGardianInfo()"
                      class="btn btn-default submitbutton">
                      Submit
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="submit" (click)="fromGuardianToAcdamic()" class="btn btn-default submitbutton">
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Academic Information</ng-template>
          <div class="row justify-content-center">
            <div class="col-6">
              <h1>Academic Information</h1>
              <h2>Matriculation/SSC/O-Level or Equivalent</h2>
              <form [formGroup]="acadmicMetricInfoForm">
                <div class="form-group">
                  <label>Exam Passed:</label>
                  <select class="form-control" formControlName="examPassed">
                    <option>Intermediate</option>
                    <option>O-Levels</option>
                    <option>Bachlors</option>
                    <option>Masters</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>School/Institution:</label>
                  <input type="text" class="form-control" placeholder="Alternative Cell No" formControlName="school" />
                </div>
                <div class="form-group">
                  <label>Board:</label>
                  <select class="form-control" formControlName="board">
                    <option>Punjab</option>
                    <option>Sindh</option>
                    <option>Sarhad</option>
                    <option>Balochistan</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Year of Passing:</label>
                  <input type="text" class="form-control" placeholder="Year of Passing"
                    formControlName="yearOfPassing" />
                </div>
                <div class="form-group">
                  <label>Serial Number:</label>
                  <input type="text" class="form-control" formControlName="serialNo" placeholder="Serial Number" />
                </div>
                <div class="form-group">
                  <label>Reference Number:</label>
                  <input type="text" class="form-control" formControlName="referenceNo"
                    placeholder="Reference Number" />
                </div>
                <div class="form-group">
                  <label>Marks Obtained:</label>
                  <input type="number" class="form-control" formControlName="marksObtained" placeholder="Marks Obtained"
                    min="0" />
                </div>
                <div class="form-group">
                  <label>Total Marks:</label>
                  <input type="number" min="0" class="form-control" formControlName="totalMarks"
                    placeholder="Total Marks" />
                </div>
              </form>

              <form [formGroup]="acadmicInterInfoForm">
                <h2>F.Sc Pre-Engineering(Maths, Phys, Chem) or Equivalent</h2>

                <div class="form-group">
                  <label>School/Institution*:</label>
                  <input type="text" class="form-control" formControlName="school" placeholder="School/Institution" />
                </div>
                <div class="form-group">
                  <label>Board/University*:</label>
                  <select class="form-control" formControlName="board">
                    <option>Punjab</option>
                    <option>Sindh</option>
                    <option>Sarhad</option>
                    <option>Balochistan</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Year of Passing*:</label>
                  <input type="text" class="form-control" formControlName="yearOfPassing"
                    placeholder="Year of Passing" />
                </div>
                <div class="form-group">
                  <label>Role No*:</label>
                  <input type="text" class="form-control" formControlName="rollNo" placeholder="Role No" />
                </div>
                <div class="form-group">
                  <label>Registration No*:</label>
                  <input type="text" class="form-control" formControlName="registrationNo"
                    placeholder="Registration No" />
                </div>
                <div class="form-group">
                  <label>Marks Obtained*:</label>
                  <input type="number" class="form-control" formControlName="marksObtained" min="0"
                    placeholder="Marks Obtained" />
                </div>
                <div class="form-group">
                  <label>Total Marks*:</label>
                  <input type="number" min="0" class="form-control" formControlName="totalMarks"
                    placeholder="Total Marks" />
                </div>
                <div class="row">
                  <div class="col-4">
                    <button type="submit" (click)="stepperPrevious()" class="btn btn-default submitbutton">
                      Back
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="submit" (click)="saveAcadmicInfo()" class="btn btn-default submitbutton"
                      [disabled]="acadmicMetricInfoForm.invalid || acadmicInterInfoForm.invalid">
                      Submit
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="submit" (click)="stepperNext()" class="btn btn-default submitbutton">
                      Next
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Set Your Preference</ng-template>

          <div class="row justify-content-center">
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <button type="submit" (click)="stepperPrevious()" class="btn btn-default submitbutton">
                    Back
                  </button>
                </div>
                <div class="col-6">
                  <button type="submit" (click)="stepperNext()" class="btn btn-default submitbutton">
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Commence Applying</ng-template>

          <div class="row justify-content-center">
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <button type="submit" (click)="stepperPrevious()" class="btn btn-default submitbutton">
                    Back
                  </button>
                </div>
                <div class="col-6">
                  <button type="submit" (click)="stepperNext()" class="btn btn-default submitbutton">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </mat-drawer-container>
</body>

</html>
